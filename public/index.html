<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Desktop</title>
  <link rel="stylesheet" href="/css/style.css">
</head>
<body class="index">
  <div class="poseNet-DevView hide">
    <video autoplay="true" id="videoElement" width="500" height="400">
    </video>
    <canvas id="canvas" width="500" height="400"></canvas>
  </div>

  <p class="open">open posenet</p>

  <main>
    <div class="intro">
      <img src="assets/img/logo.png" alt="logo">
      <h1>okeanos</h1>
      <p>An interactive, VR experiment
built with PoseNet, Websockets & Aframe</p>
    </div>

    <div class="visit">
      <p>visit</p>
      <p class="id"></p>
      <p>On your phone, and put on your cardboard</p>
    </div>

    <div class="start-button">
      <p>Start Experience</p>
    </div>
  </main>

  <!-- Socket.io -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.1.1/socket.io.dev.js" charset="utf-8"></script>
  <script src="js/index.js" charset="utf-8"></script>

  <!-- Loading TensorFlow & PoseNet -->
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@0.13.3"></script>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/posenet@0.2.3"></script>
  <script src="js/swimDetection.js" charset="utf-8"></script>

  <script src="js/lib/get-ip-addresses.js" charset="utf-8"></script>
</body>
</html>
